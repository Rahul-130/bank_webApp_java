<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Balance</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Check Balance</h2>
      <form id="balanceForm">
        <div class="form-group">
          <label for="accountNumber">Account Number</label>
          <input type="text" class="form-control" id="accountNumber" required />
        </div>
        <button type="submit" class="btn btn-primary">Check Balance</button>
      </form>
      <div id="balanceDisplay" class="mt-3" style="display: none">
        <p>Current Balance: <span id="currentBalance"></span></p>
      </div>
    </div>
    <script src="../javascript/checkBalance.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
