<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Data Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Customer Data Management</h2>
      <form id="dataManagementForm">
        <div class="form-group">
          <label for="ssnId">Customer SSN Id</label>
          <input type="text" class="form-control" id="ssnId" required />
        </div>
        <div class="form-group">
          <label for="name">Customer Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="form-group">
          <label for="accountNumber">Account Number</label>
          <input type="text" class="form-control" id="accountNumber" required />
        </div>
        <div class="form-group">
          <label for="ifscCode">IFSC Code</label>
          <input type="text" class="form-control" id="ifscCode" required />
        </div>
        <div class="form-group">
          <label for="accountBalance">Account Balance</label>
          <input
            type="number"
            class="form-control"
            id="accountBalance"
            required
          />
        </div>
        <div class="form-group">
          <label for="aadhaarCardNumber">Aadhaar Card Number</label>
          <input
            type="text"
            class="form-control"
            id="aadhaarCardNumber"
            required
          />
        </div>
        <div class="form-group">
          <label for="panCardNumber">PAN Card Number</label>
          <input type="text" class="form-control" id="panCardNumber" required />
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" class="form-control" id="dob" required />
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select class="form-control" id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="maritalStatus">Marital Status</label>
          <select class="form-control" id="maritalStatus" required>
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="divorced">Divorced</option>
          </select>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <textarea
            class="form-control"
            id="address"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="contactNumber">Contact Number</label>
          <input type="text" class="form-control" id="contactNumber" required />
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
      <div id="updateAcknowledgment" class="mt-3" style="display: none">
        <p class="text-success">Customer Update Successful.</p>
      </div>
    </div>
    <script src="../javascript/dataManagement.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
