<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Withdraw Money</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Withdraw Money</h2>
      <form id="withdrawForm">
        <div class="form-group">
          <label for="withdrawAmount">Withdraw Amount</label>
          <input
            type="number"
            class="form-control"
            id="withdrawAmount"
            min="1000"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Withdraw</button>
      </form>
      <div id="withdrawAcknowledgment" class="mt-3" style="display: none">
        <p class="text-success">Withdrawal successful.</p>
        <p>Remaining Balance: <span id="remainingBalance"></span></p>
      </div>
      <p id="balanceWarning" class="text-danger mt-3" style="display: none">
        Minimum balance should be 500.
      </p>
    </div>
    <script src="../javascript/withdraw.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
